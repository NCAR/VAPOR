  clang_tidy_ubuntu18:
    docker:
      - image: sgpearse/vapor3-ubuntu18:latest
    steps:
      - checkout
      - run:
          name: CMake
          command: |
            cd /VAPOR/build
            cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=true ..
            clang-tidy -checks=cppcoreguidelines* -header-filter=.* -p ./ /VAPOR/apps/vaporgui/MainForm.cpp &> /tmp/tidy.txt

      - store_artifacts:
            path: /tmp/tidy.txt

  clang_tidy_osx:
