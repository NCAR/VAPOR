version: 2
jobs:
  build_ubuntu16:
    docker:
      - image: sgpearse/vapor3-ubuntu16:latest

    steps:
      - checkout

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make


  build_ubuntu18:
    docker:
      - image: sgpearse/vapor3-ubuntu18:latest

    steps:
      - checkout

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make

  build_centos7:
    docker:
      - image: sgpearse/vapor3-centos7:latest

    steps:
      - checkout

      - run:
          name: cmake3 and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake3 ..
            make


  build_osx:
    macos:
      xcode: "11.1.0"
    steps:
      - run:
          name: Get 3rd party libs
          command: |
            pip3 install gdown
            sudo mkdir -p /glade/p/VAST/VAPOR/third-party
            sudo chmod -R 777 /glade/p/VAST/VAPOR/third-party
            cd /glade/p/VAST/VAPOR/third-party
            gdown https://drive.google.com/open?id=1JHl6kHkBvbd17BUC-9nvWZupjyWfwyw7
            tar xf Darwin_x86_64_2018-05-21.tar.xz
      - checkout
      - run:
          name: Install cmake
          command: |
            brew install cmake
            
      - run:
          name: make VAPOR
          command: |
            mkdir build
            cd build
            cmake ..
            make


  printTime:
    docker:
      - image: sgpearse/vapor3-ubuntu:latest

    steps:
      - run:
        name: Print the Current Time
        command: date

workflows:
  version: 2
  build:
    jobs:
      - build_ubuntu16
      - build_ubuntu18
      - build_centos7
      - build_osx
