version: 2
jobs:
  build_ubuntu16:
    docker:
      - image: sgpearse/vapor3-ubuntu16:latest

    steps:
      - checkout

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make

  build_ubuntu18:
    docker:
      - image: sgpearse/vapor3-ubuntu18:latest

    steps:
      - checkout

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make

  build_ubuntu18_2019:
    docker:
      - image: sgpearse/vapor3-ubuntu18:latest

    steps:
      - checkout
      - run:
          name: checkout 3rdPartyLibs
          command: |
            git checkout 3rdPartyLibs
      - run:
          name: get 2019 libs
          command:
            mkdir -p /usr/local/VAPOR-Deps

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make

  build_centos7:
    docker:
      - image: sgpearse/vapor3-centos7:latest

    steps:
      - checkout

      - run:
          name: cmake3 and make
          command: |
            ls -lrth /usr/local/VAPOR-Deps
            cd /VAPOR
            git pull
            cd build
            cmake3 ..
            make


  build_osx:
    macos:
      xcode: "11.1.0"
    steps:
      - run:
          name: Get 3rd party libs
          command: |
            pip3 install gdown
            sudo mkdir -p /usr/local/VAPOR-Deps
            sudo chmod 777 /usr/local/VAPOR-Deps
            cd /usr/local/VAPOR-Deps
            gdown https://drive.google.com/uc?id=1kyDAzmK9zShrIcoAbned8YW9vn2j7lpe
      - run:
          name: Extract 3rd party libs
          command: |
            cd /usr/local/VAPOR-Deps
            tar xf 2019-Aug-Darwin.tar.xz -C /usr/local/VAPOR-Deps
            ls /usr/local/VAPOR-Deps
      - checkout
      - run:
          name: Install cmake
          command: |
            brew install cmake
      - run:
          name: make VAPOR
          command: |
            cp site_files/site.NCAR site.local
            mkdir build
            cd build
            cmake ..
            make


  printTime:
    docker:
      - image: sgpearse/vapor3-ubuntu:latest
    steps:
      - run:
        name: Print the Current Time
        command: date

workflows:
  version: 2
  build:
    jobs:
      - build_ubuntu18
      - build_ubuntu16
      - build_centos7
      - build_osx
