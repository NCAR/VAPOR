version: 2
jobs:
  build_ubuntu16:
    docker:
      - image: sgpearse/vapor3-ubuntu16:latest

    steps:
      - checkout

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make


  build_ubuntu18:
    docker:
      - image: sgpearse/vapor3-ubuntu18:latest

    steps:
      - checkout

      - run:
          name: cmake and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake ..
            make

  build_centos7:
    docker:
      - image: sgpearse/vapor3-centos7:latest

    steps:
      - checkout

      - run:
          name: cmake3 and make
          command: |
            cd /VAPOR
            git pull
            cd build
            cmake3 ..
            make


  build_osx:
    macos:
      xcode: "11.1.0"
    steps:
      - checkout
      - run:
          name: Install cmake
          command: |
            brew install cmake
            ls /VAPOR


  printTime:
    docker:
      - image: sgpearse/vapor3-ubuntu:latest

    steps:
      - run:
        name: Print the Current Time
        command: date

workflows:
  version: 2
  build:
    jobs:
      - build_ubuntu16
      - build_ubuntu18
      - build_centos7
      - build_osx
